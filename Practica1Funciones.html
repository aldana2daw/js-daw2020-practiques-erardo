<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Practica 1</title>
    <meta charset="utf-8" />
    <meta name="author" content="E.Aldana" />
    <!--Practica 1: Palabras al revés de Z a A sin repetición-->
    <script>
      const max = 4;
      const palabras = [''];
      function myFunction() {
        var palabra;

        for (let index = 0; index < max; index++) {
          let palabra = prompt('Dime una palabra: ', '');
          palabras.push(palabra);
        }
        let palabrasUnicas = [...new Set(palabras)];
        var cadena = '';
        palabrasUnicas.sort((a, b) => a.localeCompare(b, 'es'));
        palabrasUnicas.reverse();
        palabrasUnicas.forEach(function (valor) {
          console.log(valor);
          cadena += valor + ' ';
        });
        mostrarCadena(cadena);
      }
      function mostrarCadena(cadena) {
        window.alert('Estos son los valores ordenados: ' + cadena);
      }
      // function quitarRepetidos(value, index, self) {
      //   return self.indexOf(value) === index;
      // }
      myFunction();
    </script>
  </head>
  <body>
    <h1>Práctica 1 Funciones</h1>
  </body>
</html>
